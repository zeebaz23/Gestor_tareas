<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Editar Tarea</h4>
            </div>
            <div class="card-body">
                <form action="/edit/{{ id }}" method="post">
                    <div class="mb-3">
                        <label for="text" class="form-label">Texto</label>
                        <input type="text" class="form-control" name="text" value="{{ task[0] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Categor√≠a</label>
                        <input type="text" class="form-control" name="category" value="{{ task[1] }}">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Estado</label>
                        <select name="status" class="form-select">
                            <option value="Por hacer" {% if task[2] == 'Por hacer' %}selected{% endif %}>Por hacer</option>
                            <option value="En progreso" {% if task[2] == 'En progreso' %}selected{% endif %}>En progreso</option>
                            <option value="Completada" {% if task[2] == 'Completada' %}selected{% endif %}>Completada</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/tasks" class="btn btn-secondary">Volver</a>
                        <button type="submit" class="btn btn-success">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
